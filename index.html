<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Quiz Code</title>
  </head>
  <body>
    <header class="header-container">
      <div><a href="#">View high scores</a></div>

      <div class="div-timer"><span id="timer">Timer</span></div>
    </header>

    <div id="intro-section" class="intro-section">
      <h2>Coding Quiz Challenge</h2>

      <div class="block-text">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score time
        by 10 seconds.
      </div>

      <div>
        <button type="button" id="start-quiz-button" class="start-quiz-button">
          Start Quiz
        </button>
      </div>
    </div>
  </body>
</html>
